<div class="warning-modal-container">
  <h2 mat-dialog-title class="dialog-title">
    {{ data.title }}
  </h2>
  <mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="action-btn default-main-btn" mat-button (click)="close()">Добре</button>
  </mat-dialog-actions>
</div>
